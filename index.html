<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
        <title>Meal Finder</title>
  </head>
  <body>
    <div id="app"></div>
      <div class="container">
        <h1>Meal Finder</h1>
        <h2>Search, Select the meal box & scroll down to see it details. </h2>
        <div class="flex">
          <form class="flex" id="submit">
            <input type="text" id="search" placeholder="Search for meals or keywords" />
            <button class="search-btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <button class="random-btn" id="random">
            <i class="fas fa-random"></i>
          </button>
        </div>
      
        <div id="result-heading"></div>
        <div id="meals" class="meals"></div>
        <div id="single-meal"></div>
      </div>

    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/script.js"></script>
  </body>
    <div id="footer">
      <div class="container text-center">
        <div class="fnav">
          <p class="gradient">Copyright &copy; 2021. Designed by <a href="https://neighbordevcr.com"
              rel="nofollow">NeighborDev CR.</a></p>
        </div>
      </div>
    </div>
</html>
